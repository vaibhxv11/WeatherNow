<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app by Vaibhav</title>

     <!-- Link Font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
       rel="stylesheet"
     />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab current-tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>


        </div>

        <div class="weather-container">
         
            <!--grant location container-->

            <div class=" sub-container grant-location-container">
                <img src="Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Loaction Access</p>
                <p>Allow Access to get Weather Information </p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!--search city weather conatiner-->
            <form class="form-container" data-searchForm>

               <input placeholder="Search for City..." data-searchInput>
               <button class="btn" type="submit">
                 <img src="Images/search.png" alt=""  width="20" height="20" loading="lazy">
            
            </button>

            </form>

            <!--loading screen container-->
            <div class=" sub-container  loading-container">
                <img src="./Images/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>


            </div>

            <!--Weather information showing conatiner -->

            <div class=" sub-container  user-info-container">

                <div class="name">
                   <p data-cityName> </p>
                   <img data-countryIcon >

                </div>

                <p data-weatherDesc></p>
                <img  data-weatherIcon>

                <p data-temp></p>

                <!--3 rowwise div-->

                <div class="parameter-container"> 
                    <!--card 1-->

                    <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <p>windspeed </p>
                        <p data-windspeed></p>

                    </div>

                    <!--card 2-->

                    <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>humidity </p>
                        <p data-humidity></p>

                    </div>

                    <!--card 3-->

                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>




                </div>







            </div>







        </div>


    </div>


     <!-- Location Not Found -->
     <div class="errorContainer sub-container">
        <img src="./Images/not-found.png" data-errorImg />
        <p data-errorText></p>
        <button class="btn" data-errorButton>Retry Now</button>
      </div>




    <script src="script.js"></script>
</body>
</html>
